# Docker
# Build and push an image to Azure Container Registry
# https://docs.microsoft.com/azure/devops/pipelines/languages/docker

trigger:
- master

resources:
- repo: self
steps:
- script: docker login -u $(dockerId) -p $(pswd) <docker-registry-url>

steps:
- script: docker build -t $(dockerId)/$(imageName) .  # add options to this command to meet your needs

variables:
  # Container registry service connection established during pipeline creation
  dockerRegistryServiceConnection: '3c844438-865f-4c04-b692-d1749e0d3918'
  imageRepository: 'chejuropipelinesdotnetcoredocker'
  containerRegistry: 'myfirstdocker.azurecr.io'
  dockerfilePath: '$(Build.SourcesDirectory)/Dockerfile'
  tag: '$(Build.BuildId)'
  
  # Agent VM image name
  vmImageName: 'ubuntu-latest'
pool:
  vmImage: 'ubuntu-16.04' # other options: 'macOS-10.13', 'vs2017-win2016'
  
stages:
- stage: Build
  displayName: Build and push stage
  jobs:  
  - job: Build
    displayName: Build
    pool:
      vmImage: $(vmImageName)
    steps:
    - task: Docker@2
      displayName: Build and push an image to container registry
      inputs:
        command: buildAndPush
        repository: $(imageRepository)
        dockerfile: $(dockerfilePath)
        containerRegistry: $(dockerRegistryServiceConnection)
        tags: |
          $(tag)
